<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-center text-2xl font-semibold mb-4">Login</h2>

        <div class="mb-4">
            <label for="username" class="block font-medium">Username</label>
            <input type="text" id="username" placeholder= "username" class="w-full p-2 border border-gray-300 rounded-md">
            <div id="usernameError" class="text-red-500 text-sm mt-1"></div>
        </div>

        <div class="mb-4">
            <label for="password" class="block font-medium">Password</label>
            <input type="password" id="password"  placeholder= "password"  class="w-full p-2 border border-gray-200 rounded-md">
            <div id="passwordError" class="text-red-500 text-sm mt-1"></div>
        </div>

        <div class="flex justify-between">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" onclick="validateForm()">Login</button>
            <button class="bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-500" onclick="resetForm()">Reset</button>
        </div>
    </div>

    <script>
       function validateForm() {
    let usernameField = document.getElementById("username");
    let passwordField = document.getElementById("password");
    let usernameError = document.getElementById("usernameError");
    let passwordError = document.getElementById("passwordError");
    
    usernameError.innerHTML = "";
    passwordError.innerHTML = "";
    let isValid = true;

    if (usernameField.value.length < 8) {
        usernameError.innerHTML = "Username must be 8 characters or more!";
        usernameField.value = ""; 
        isValid = false;
    }

    if (passwordField.value.trim() === "") {
        passwordError.innerHTML = "Please input your password!";
        isValid = false;
    }

    if (isValid) {
        alert("Login successful!");
    }
       }

    </script>

</body>
</html>
